<html lang="es">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cerrajeria newen</title>
    <style>
        /* Reset básico */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            background-color: #000;
        }
        
        /* Contenedor principal */
        .imagen-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        
        /* Estilo para todas las imágenes */
        .imagen-container img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
        }
        
        /* Overlay del número de teléfono */
        .overlay-text {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 5px;
            z-index: 100;
            cursor: pointer;
        }
        
        /* Ajustes para móviles */
        @media (max-width: 768px) {
            .overlay-text {
                font-size: 18px;
                top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="imagen-container">
        <a href="https://www.cerrajerianewen.com" target="_blank">
            <img src="4.png" alt="Inicio">
        </a>
        
        <!-- Imagen principal -->
        <img src="2.png" alt="+543412158780">
        
        <!-- Overlay con el número de teléfono -->
        <div class="overlay-text" id="phoneOverlay"></div>
    </div>

    <script>
      // Mostrar el número del 'alt' en el overlay
      const img = document.querySelector('.imagen-container img:not(a img)');
      const overlay = document.getElementById('phoneOverlay');
      overlay.textContent = img.alt;
      
      // Hacer el número clickeable para llamar
      overlay.addEventListener('click', function() {
          if (/Mobi|Android|iPhone/i.test(navigator.userAgent)) {
              window.location.href = `tel:${img.alt.replace(/\D/g, '')}`;
          } else {
              navigator.clipboard.writeText(img.alt);
              alert(`Número copiado: ${img.alt}`);
          }
      });
    </script>
</body>
</html>
