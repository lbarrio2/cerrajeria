    <meta charset="UTF-8">

    <style>
        /* Reset básico */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        
        /* Contenedor principal */
        .imagen-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
        }
        
        /* Estilo para todas las imágenes */
        .imagen-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        /* Contenedor para imagen con botón de urgencia */
        .urgencias-wrapper {
            position: relative;
            width: 100%;
        }
        
        /* Botón de llamada de urgencia - VERDE */
        .llamar-urgencia {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 180, 0, 0.9); /* Verde intenso */
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            border: 2px solid white;
            animation: pulse 1.5s infinite;
            white-space: nowrap;
            z-index: 100;
        }
        
        .llamar-urgencia:hover {
            background: rgba(0, 200, 0, 0.9); /* Verde más claro al hover */
            transform: translateX(-50%) scale(1.05);
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 180, 0, 0.7); } /* Verde */
            70% { box-shadow: 0 0 0 10px rgba(0, 180, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 180, 0, 0); }
        }
        
        /* Ajustes para móviles */
        @media (max-width: 768px) {
            .llamar-urgencia {
                font-size: 16px;
                padding: 10px 20px;
                bottom: 15%;
            }
        }
    </style>
</head>

    <div class="imagen-container">
