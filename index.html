<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cerrajeria newen</title>
    <style>
        /* Reset básico */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Permite scroll */
        }
        
        /* Contenedor principal */
        .imagen-container {
            min-width: 100%;
            min-height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alineación arriba para scroll */
            background-color: #000;
        }
        
        /* Estilo para la imagen */
        .imagen-container img {
            width: auto;
            height: auto;
            max-width: none; /* Elimina limitación de tamaño */
            max-height: none;
            display: block;
        }
        
        /* Para móviles */
        @media (max-width: 768px) {
            .imagen-container img {
                width: 100%; /* Ocupa el ancho completo */
                height: auto; /* Altura proporcional */
            }
        }
        
        /* Para PC */
        @media (min-width: 769px) {
            .imagen-container img {
                height: 100%; /* Ocupa altura completa */
                width: auto; /* Ancho proporcional */
            }
        }
    </style>
</head>
