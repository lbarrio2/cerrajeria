<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cerrajeria newen</title>
    <style>
        /* Reset básico para fullscreen */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Elimina barras de scroll */
        }
        
        /* Contenedor de la imagen */
        .imagen-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Fondo negro si hay bordes */
        }
        
        /* Imagen para PC (predeterminada) */
        .imagen-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ajusta sin recortar */
        }
        
        /* Cambio a imagen móvil en dispositivos estrechos */
        @media (max-aspect-ratio: 1/1) {
            .imagen-container img {
                content: url("movil.png"); /* Ruta a tu imagen móvil */
            }
        }
    </style>
</head>
<body>
    <div class="imagen-container">
        <img src="pc.png" alt="Contenido visual">
    </div>
</body>
</html>
