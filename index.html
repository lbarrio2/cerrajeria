<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen a pantalla completa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Evita barras de desplazamiento */
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ajusta la imagen sin deformarla */
            background-color: black; /* Fondo negro si la imagen no cubre todo */
        }
    </style>
</head>
<body>
    <img src="screen.png" alt="Imagen a pantalla completa">
</body>
</html>
