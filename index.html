<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWEN cerrajeria</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black; /* Fondo si la imagen no cubre */
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Sin recorte (para ver toda la imagen) */
            /* object-fit: cover; --> Para cubrir toda la pantalla (puede recortar) */
            display: block;
        }
    </style>
</head>
<body>
    <img src="screen.png" alt="Imagen responsive">
</body>
</html>
